<ion-modal-view>

  <!-- pulsanti barra di navigazione -->
  <ion-header-bar class="bar-energized">
  	<h1 class="title">{{editorEntry.name}}</h1>
    <button class="button button-icon icon ion-android-close" on-tap="editorCancel()"></button>
    <button class="button button-icon icon ion-android-checkmark" on-tap="editorUpdate(editorRelease)" ng-disabled="editorData.form.$invalid || formDisabled"></button>
  </ion-header-bar>

  <!-- content -->
  <ion-content class="has-header">
    <form name="editorData.form" novalidate class="validation-form" ng-submit="editorUpdate(editorRelease)">
		  <label class="item item-input item-key">
		    <span class="input-label rmm-required" translate> Issue #</span>
		    <!-- BUG con type="number" non scatena il submit della form su android alla pressione del "tasto" invio -->
		    <input type="text" placeholder="{{'release number' | translate}}" ng-model="editorRelease.number" ng-change="checkUnique(editorRelease)" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label" translate> Date</span>
		    <input type="date" ng-model="editorRelease.date" rmm-input-date>
		  </label>
		  <label class="item item-input">
		    <span class="input-label" translate> Price</span>
		    <input type="number" placeholder="price" ng-model="editorRelease.price">
		  </label>
		  <!-- <label class="item item-input">
		  	<span class="input-label"> Reminder</span>
			  <label class="toggle" style="float: right">
	   			<input type="checkbox" ng-model="editorRelease.reminder" ng-true-value="1">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
			</label> -->
		  <!-- <label class="item item-input">
		    <span class="input-label"> Reminder time</span>
		    <input type="time" placeholder="time" ng-model="editorRelease.reminderTime" ng-disabled="editorRelease.reminder!=1 || !editorRelease.date">
		  </label> -->
		  <label class="item item-input">
		  	<span class="input-label" translate> Ordered</span>
			  <label class="toggle toggle-dark" style="float: right">
	   			<input type="checkbox" ng-model="editorRelease.ordered" ng-true-value="'T'">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
				<i class="flaticon-ordered-b icon-editor-right" ng-show="editorRelease.ordered=='T'"></i>
			</label>
			<label class="item item-input">
		  	<span class="input-label" translate="Purchased.1"> Purchased</span>
			  <label class="toggle toggle-dark" style="float: right">
	   			<input type="checkbox" ng-model="editorRelease.purchased" ng-true-value="'T'">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
				<i class="flaticon-purchased icon-editor-right" ng-show="editorRelease.purchased=='T'"></i>
			</label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label" translate> Notes</span>
		    <input type="text" placeholder="{{'notes' | translate}}" ng-model="editorRelease.notes">
		  </label>
		  <!-- <div class="content padding">
				<button class="button button-block button-positive" ng-click="update(release)" ng-disabled="form.$invalid || !isUnique(release)">SAVE</button>
			</div> -->
			<input type="submit" style="visibility:hidden" ng-disabled="editorData.form.$invalid || formDisabled">
    </form>
  </ion-content>
</ion-modal-view>
